<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Class Test Analyzer</h1>

    <form id="upload-form" enctype="multipart/form-data">
        <h2>Upload Files</h2>
        <label for="test-files">Upload Test PNGs:</label>
        <input type="file" id="test-files" name="test_files" accept=".png" multiple required><br><br>

        <label for="solution-file">Upload Example Solution (PNG, TXT, MD):</label>
        <input type="file" id="solution-file" name="solution_file" accept=".png,.txt,.md"><br><br>

        <button type="submit">Upload and Process</button>
        <span id="upload-status"></span>
    </form>

    <hr>

    <h2>Chat with LLM</h2>
    <div id="chatbox">
        <div id="messages">
            {% for msg in chat_history %}
                <p><strong>You:</strong> {{ msg.user }}</p>
                <p><strong>LLM:</strong> {{ msg.llm }}</p>
            {% endfor %}
        </div>
        <input type="text" id="chat-input" placeholder="Ask something...">
        <button id="send-button">Send</button>
    </div>

    <hr>

    <form action="{{ url_for('reset_session') }}" method="post" id="reset-form">
         <h2>Reset Session</h2>
        <button type="submit">Refresh and Delete Files</button>
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
